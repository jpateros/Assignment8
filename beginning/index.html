<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Application</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>The Employee Management Application</h1>
    <div class="form-container">
        <h2>Add Employee</h2>
        <form id="employeeForm">
            <label for="name">Name:</label>
            <input type="text" id="name"><span id="nameError" class="error"></span><br><br>
            
            <label for="title">Title:</label>
            <input type="text" id="title"><span id="titleError" class="error"></span><br><br>
            
            <label for="extension">Extension:</label>
            <input type="text" id="extension"><span id="extensionError" class="error"></span><br><br>
            
            <button type="button" onclick="addEmployee()">Add</button>
        </form>
    </div>

    <h3 id="numEmployees">Showing Employees</h3>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Extension</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="js/employee-management.js"></script>
</body>
</html>
